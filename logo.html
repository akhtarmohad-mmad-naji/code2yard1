<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #ffffff; /* Optional background color */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .logo-large {
            font-size: 2rem;
            /* font-weight: bold; */
            color: #333; /* Customize text color */
        }

        .letter-c {
            color: #6610f2; /* Highlighted letter color */
            font-weight: bold;
        }

        .text {
            margin-left: 0px;
         
           
        }
    </style>
</head>
<body>
    <a class="navbar-brand" href="index.html">
        <span class="logo-large">
            <span class="letter-c">C</span>
            <span class="text">ode2yard</span>
        </span>
    </a>
</body>
</html>
