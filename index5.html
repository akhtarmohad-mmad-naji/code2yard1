<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .home-banner-area {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: background-image 1s ease-in-out;
            background-size: contain; /* Ensures full image is visible */
            background-repeat: no-repeat;
            background-position: center;
        }

        .banner-content {
            z-index: 1;
        }

        .home-banner-area::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .banner-content h1 {
            font-size: 3rem;
            animation: fadeIn 1s;
        }

        .banner-content p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .cta-btn .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn .btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .home-banner-area {
                height: 50vh; /* Adjust height for smaller screens */
            }

            .banner-content h1 {
                font-size: 2rem;
            }

            .banner-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div id="home" class="home-banner-area">
    <div class="banner-content">
        <h1>Your Trusted Partner in Digital Innovation and Growth</h1>
        <p>
            Grow your business with Code2Yard’s expertise in web development. From custom designs to feature-rich applications, we deliver solutions that support your goals and fuel your success.
        </p>
        <div class="cta-btn">
            <a href="../../Solit-html/index.html" class="btn">Try now</a>
        </div>
    </div>
</div>

<script>
    const bannerArea = document.querySelector('.home-banner-area');
    const banners = [
        {
            image: "https://images.pexels.com/photos/3184299/pexels-photo-3184299.jpeg",
            title: "Your Trusted Partner in Digital Innovation and Growth",
            description: "Grow your business with Code2Yard’s expertise in web development. From custom designs to feature-rich applications, we deliver solutions that support your goals and fuel your success."
        },
        {
            image: "https://images.pexels.com/photos/3184460/pexels-photo-3184460.jpeg",
            title: "Empowering Brands with Cutting-Edge Web Solutions",
            description: "Code2Yard combines design, functionality, and strategy to bring you high-impact websites. We ensure every element serves a purpose, making your brand shine in the digital world."
        },
        {
            image: "https://images.pexels.com/photos/3184300/pexels-photo-3184300.jpeg",
            title: "Transforming Ideas into Stunning Digital Experiences",
            description: "At Code2Yard, we do not just build websites; we create immersive online experiences that captivate and engage. Let us turn your concepts into an impressive digital reality."
        }
    ];

    function updateBanner() {
        const banner = banners[currentBanner];
        bannerArea.style.backgroundImage = `url('${banner.image}')`;

        bannerArea.innerHTML = `
            <div class="banner-content">
                <h1>${banner.title}</h1>
                <p>${banner.description}</p>
                <div class="cta-btn">
                    <a href="../../Solit-html/index.html" class="btn">Try now</a>
                </div>
            </div>
        `;

        currentBanner = (currentBanner + 1) % banners.length;
    }

    setInterval(updateBanner, 5000); // Change every 5 seconds

    // Initialize the first banner
    updateBanner();
</script>

</body>
</html>
