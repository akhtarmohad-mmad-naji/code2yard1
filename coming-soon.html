<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Stay tuned! Code2Yard is working on something amazing to enhance your digital experience. Check back soon for exciting updates and innovative solutions.">

    <!-- title -->
    <title>Coming Soon - Exciting Updates from Code2Yard</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <!-- envy icon CSS -->
    <link rel="stylesheet" href="assets/css/envyicon.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- owl-carousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <!-- main style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!-- favicon -->
    <link rel="icon" href="assets/img/logos/favicon.png" type="image/png" sizes="16x16" />
    <style>
        /* Anchor Tag Logos */
        .navbar-brand {
            text-decoration: none; /* Remove underline */
            /* font-weight: bold; */
        }

        /* Large Logo */
        .navbar-brand .logo-large {
            display: inline-flex;
            align-items: center;
        }

        .logo-large .letter-c {
            color: var(--primary-color, #6610f2); /* Blue for large logo */
            font-size: 2rem; /* Larger font size for the 'C' */
            margin-right: 4px;
            /* font-size: x-large; */
            font-weight: 600;
           
        }
        .logo-small .letter-c{
            margin-right: 0.8rem;
            margin-right: 2px;
            font-weight: 300;

        }

        .logo-large .text {
            color: var(--secondary-color,	#000000); /* Dark gray for text */
            font-size: 1.3rem; /* Smaller font size for the text */
            text-transform: lowercase;
            font-weight: 600;
            
            
        }

        /* Small Logo */
        .navbar-brand .logo-small {
            display: none; /* Hidden by default */
            align-items: center;
            display: inline-flex;
            align-items: center;

        }

        .logo-small .letter-c {
            color: var(--primary-color, #6610f2); 
            font-size: 1.7rem; /* Smaller font size for the 'C' */
            margin-right: 3px;
            font-weight: 600;
        }

        .logo-small .text {
            color: var(--secondary-color, #333); /* Dark gray for text */
            font-size: 0.9rem; /* Smaller font size for the text */
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .logo-large {
                display: none; /* Hide large logo on smaller screens */
            }

            .logo-small {
                display: inline-flex; /* Show small logo */
            }
            .logo-small .text{
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: lowercase;
                color: var(--secondary-color,	#000000); /* Dark gray for text */
            }
        }

        @media (min-width: 992px) {
            .logo-large {
                display: inline-flex; /* Show large logo on larger screens */
            }

            .logo-small {
                display: none; /* Hide small logo on larger screens */
            }
        }

    </style>
</head>

<body>
    <!-- signin Section -->
    <section class="comingsoon-section">
        <div class="container">
            <div class="comingsoon-box">
             
                    <div class="mobile-nav">
                        <a href="index.html" class="logo"> 
                            <span class="logo-small">
                                <span class="letter-c">C</span>
                                <span class="text text-small">ode2yard</span>
                            </span>
                        </a>
                    
                </div>
                <!-- Title Box -->
                <div class="title-box">
                    <h2>coming soon</h2>
                    <div class="text">Exciting things are on the horizon at Code2Yard! We’re crafting something innovative to elevate your digital experience. Stay tuned for updates!</div>
                </div>
                <div id="timer" class="flex-wrap d-flex justify-content-center">
                    <div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
                    <div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
                    <div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
                    <div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
                </div>
                <form class="newsletter-form" data-bs-toggle="validator">
                    <div class="input-group">
                        <input class="form-control" placeholder="E-mail address" type="text" name="EMAIL" required=""
                            autocomplete="off">
                        <div class="cta-btn">
                            <button class="btn btn-solid" type="submit">Subscribe <i class="envy envy-right-arrow"></i>
                            </button>
                        </div>
                    </div>
                    <div id="validator-newsletter" class="form-result"></div>
                </form>
                <div class="social-link text-center">
                    <a href="#" class="bg-tertiary" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="bg-success" target="_blank"><i class="fab fa-tumblr"></i></a>
                    <a href="#" class="bg-danger" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="bg-info" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="bg-pink" target="_blank"><i class=" fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- end signin section -->

</body>

</html>
